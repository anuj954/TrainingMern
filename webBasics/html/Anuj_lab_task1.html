    <script>
        function sort() {  
            var geek_list, i, run, li, stop;
            geek_list = document.getElementById("sortlist");
            run = true;
            while (run) {
                run = false;
                li = geek_list.getElementsByTagName("li");
                for (i = 0; i < (li.length - 1); i++) {
                    stop = false;
                    console.log(li[i].innerHTML.toLowerCase().split(" ")[1]);
                    if (li[i].innerHTML.toLowerCase().split(" ")[1] > 
                        li[i + 1].innerHTML.toLowerCase().split(" ")[1]) {
                        stop = true;
                        break;
                    }
                }
                if (stop) {
                    li[i].parentNode.insertBefore(
                            li[i + 1], li[i]);
                    run = true;
                }
            }
            console.log(geek_list);
        document.innerHTML+=geek_list;     
        }
    </script>
