     <input type="number" autofocus placeholder="name" name="p"/>
     <br>
     <br>
     <label for="roi">Rate: </label>
     <input type="number" name="r"/>
     <br>
     <br>
     <label for="t" >Time: </label>
     <input type="number" name="t"/>
     <br>
     <br>
     <output name="out" for="number"></output>
    </form> 
</div> 
</body>
</html>
